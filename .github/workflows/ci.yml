name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '25 4 * * *'

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  license:
    if: (github.event_name != 'schedule') || (github.repository == 'tisonkun/hlc')
    name: Check license header
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: apache/skywalking-eyes/header@main
        with:
          config: tools/ci/licenserc.yml

  codestyle:
    if: (github.event_name != 'schedule') || (github.repository == 'tisonkun/hlc')
    name: Check code style
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: maven
      - name: Check code style
        run: mvn spotless:check

  unittest:
    if: (github.event_name != 'schedule') || (github.repository == 'tisonkun/hlc')
    name: Run unit tests
    needs: [ license, codestyle ]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Maven test
        run: mvn clean verify -Dspotless.check.skip=true

  required:
    name: Required
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      - unittest
    steps:
      - name: Guardian
        run: |
          if [[ ${{ needs.unittest.result }} != 'success' ]]; then
            exit -1
          fi
